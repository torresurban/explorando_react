<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Boxes Are Easy!</title>
</head>
<body>
    <h1>Headings Are Block Elements</h1>

    <p>
        Los párrafos también son bloques. <em>Sin embargo</em>, los elementos &lt;em&gt; y
      &lt;strong&gt; no lo son. Son elementos
      <strong>en linea</strong>.
    </p>
    

    <p>
        Los elementos de bloque definen el flujo del documento HTML, mientras que los elementos en línea no lo hacen.
    </p>
    
</body>
</html>
